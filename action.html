<style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;

    }

      display: flex;

      margin-top: 20px;
    }

    #button {

    .parallax-section,

    .navbar-toggler,
    .navbar-toggler-icon,
    .nav-link,
    .footer,
    .btn {
      transition: transform 0.3s ease-in-out;
    }

    .parallax-section:hover,
    .navbar-toggler:hover,
    .navbar-toggler-icon:hover,
    .nav-link:hover,
    .footer:hover,

    }

      min-width: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-sizing: border-box;
    }
